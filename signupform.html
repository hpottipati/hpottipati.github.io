
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signupform.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li class="navigation"><a href="index.html">Home</a></li>
                <li class="navigation"><a href="tribute.html">Tribute Page</a></li>
                <li class="navigation"><a href="signupform.html">Signup Form</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="title">
        <h1>Coding Camp Sign up</h1>
        <h2>Grades 6-8</h2>
        <p></p>
    </div>

    <form id="survey-form" action="">
        
        <div class="details">
            <label for="name" id="name-label">First Name:</label>
            <input type="text" id="firstname" required placeholder="Enter your first name">
        </div>

        <div class="details">
            <label for="name" id="name-label">Last Name:</label>
            <input type="text" id="lastname" required placeholder="Enter your last name">
        </div>

        <div class="details">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">
        </div>

        <div class="details">
            <label for="number" id="number-label">Grade:</label>
            <input type="number" id="number" max="8" min="6" required placeholder="Grade">
        </div>
       <!-- paragraph spacer -->
        <p></p>
        <div class="radio">
            <h4>Date of Session</h4>
            <label for="Saturday">Saturday</label>
            <input type="radio" id="Saturday" name="color" value="Saturday" required>
            <label for="Sunday">Sunday</label>
            <input type="radio" id="Saturday" name="color" value="Sunday" required>
        </div>
        
        <div class="dropdown">
            <label for="dropdown">Are you considering signing up for our school year course?</label>
            <select name="dropdown" id="dropdown">
                <option disabled selected value>Select a choice</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>


        <div class="checkboxes">
            <label for="Java">Java</label>
            <input type="checkbox" name="Java" id="Java" value="Java">
            <label for="HTML">HTML</label>
            <input type="checkbox" name="HTML" id="HTML" value="HTML">
        </div>

        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Additional Comments"></textarea>
        <div>
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
